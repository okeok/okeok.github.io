<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <a href="#" class="btn-back">
            <span>Back</span>
        </a>
        <a href="#" class="logo">
            <img src="img/logo.svg" alt="logo">
        </a>
        <button class="btn-blue-border">Skip</button>
    </header>
    <main class="main">
        <div class="steps">
            <div class="steps__step"></div>
            <div class="steps__step"></div>
            <div class="steps__step steps__step_active"></div>
        </div>
        <div class="info">
            <h1 class="info__title">Connect your bank card</h1>
            <div class="info__text">You'll get discounted prices when shopping with Slash using this card. Your data
                will be stored on secure servers using industry standard encryption and will not be shared with any
                third party.</div>
        </div>
        <form class="connect">
            <div class="card">
                <div class="card__img"></div>
                <div class="inputs">
                    <label class="inputs__wrap inputs__wrap_number">
                        <div class="inputs__info">Card number</div>
                        <input class="inputs__input" type="text" value="1234 1234 1234 1234"
                            placeholder="0000 0000 0000 0000">
                    </label>
                    <label class="inputs__wrap inputs__wrap_name">
                        <div class="inputs__info">Cardholder name</div>
                        <input class="inputs__input" type="text" value="John Smith" placeholder="Name Surname">
                    </label>
                    <label class="inputs__wrap inputs__wrap_date">
                        <div class="inputs__info">Expiry date</div>
                        <input class="inputs__input" type="text" value="08/29" placeholder="MM/YY">
                    </label>
                    <label class="inputs__wrap inputs__wrap_cvc">
                        <div class="inputs__info"><span>CVV/CVC</span>
                            <div class="tooltip">
                                <div class="tooltip__info">
                                    <div class="tooltip__close">
                                        <img class="icon" src="img/close.svg" alt="">
                                    </div>
                                    <div class="tooltip__text">
                                        3 digits on the back of your card.
                                    </div>
                                </div>
                                <img class="tooltip__icon icon" src="img/tooltip-info-icon.svg" alt="">
                            </div>
                        </div>
                        <input class="inputs__input" type="text" value="123" placeholder="000">
                    </label>
                </div>
            </div>
            <div class="connect__footer">
                <div class="connect__btn-wrap">
                    <button class="btn-blue-bg">
                        <span>Connect</span>
                        <div class="btn-blue-bg__icon">
                            <img src="img/security.svg" alt="">
                        </div>
                    </button>
                    <div class="connect__note">
                        We'll charge and refund â‚¬1 to check if the card is valid.
                    </div>
                </div>
                <div class="services-logos">
                    <img class="services-logos__logo services-logos__logo_1" src="img/visa.svg" alt="">
                    <img class="services-logos__logo services-logos__logo_2" src="img/mastercard.svg" alt="">
                    <img class="services-logos__logo services-logos__logo_3" src="img/pci.svg" alt="">
                </div>
            </div>

            </div>
        </form>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
